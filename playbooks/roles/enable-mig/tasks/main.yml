---
# Pre-tasks
- name: stop system services
  ansible.builtin.systemd:
    state: stopped
    enabled: no
    name: "{{ item }}"
  with_items: "{{ nv_services }}"

- name: unload drivers
  modprobe:
    state: absent
    name: "{{ item }}"
  with_items: "{{ nv_modules }}"

# Manage MIG
- name: enable MIG mode (all devices)
  command: nvidia-smi -mig 1
  when: deepops_mig_devices | default("") == "all"
